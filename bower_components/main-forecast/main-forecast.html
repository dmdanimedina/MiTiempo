<dom-module id = "main-forecast">
	<style>
		:host{
			margin: 0 auto;
			margin-top: 25px;
			width: 90%;
			height: 90%;
			overflow-y: scroll;
			overflow-x: hidden;
			background: rgba(0,0,0,0.5);
			border: solid 1px black;
			box-shadow: 1px 2px 3px rgba(0,0,0,0.5);
			display: block;  
			position: absolute;
		}

		.day{
			width: 95%;
			color: white;
			font-size: 1em;
			padding: 10px;
			border-bottom: solid 1px white;
		}
		.arrow{
			width: 15px;
			text-align: right;
		}
		.temp_max, .temp_min{
			width:15%;
			display: inline-block;
			text-align: center;
		}
		.date{
			width:20%;
			font-size: 20px;
			display: inline-block;
		}
		.desc{
			display: inline-block;
			width: 25%;
			font-size:25px;
			margin-left: 15px;
			margin-top: -25px;

		}
		@media (max-width: 600px) {
			.desc {
				display: block;
				width:70%;
				text-align: center;
				margin-left:20%;
				margin-top: -40px;
				margin-bottom: 10px;
				font-size: 25px;
			}
			.date{
				width: 40%;
				display: inline-block;
			}
		}

		.humidity{
			width: 15%;
			text-align: right;
		}


	</style>
	<template>
		<template is="dom-repeat" items="{{list}}">

			<div class="day">			
				<img class="icon" src="{{item.icon}}">
					<span class="desc">{{item.desc}}</span>
					<span class="date">{{item.date}}</span>				
					<span class="temp_min">
						<img class="arrow" src="../../img/down.png"> {{item.temp_min}}
					</span>					
					<span class="temp_max">
						<img class="arrow" src="../../img/up.png"> {{item.temp_max}}
					</span>
					<span class="humidity">{{item.humidity}}</span>
			</div>
		</template>
	</template>

</dom-module>

<script >
	Polymer({
		is: 'main-forecast',
		properties:{
			list: new Array()
		},
		ready: function(){

		}
	});
</script>
